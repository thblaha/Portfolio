<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <header>
      <h1>Scrappy</h1>
    </header>
    <section class="left">
      <div>
        <p>Effortlessly store your precious memories. Scrappy is the fun new way to create online scrapbooks. Share them with
          friends. Add stickers. Granularly control edit access.</p>
        <button>Start Your Scrapbook</button>
      </div>
    </section>
    <section class="right">
      <img alt="scrapbook" src="images/book.png" />
    </section>
    <footer>
      <div class="block">
        <img alt="layout icon" src="images/layout.png" />
        magic layout
      </div>
      <div class="block">
          <img alt="size icon" src="images/photo-size.png" />
        four sizes
      </div>
      <div class="block">
          <img alt="print icon" src="images/print.png" />
        rapid printing
      </div>
      <div class="block">
          <img alt="interactive icon" src="images/interactive.png" />
        interactive photos
      </div>
      <div class="block">
          <img alt="edit icon" src="images/paint-brush.png" />
        quick fix editing
      </div>
    </footer>
  </main>
</body>

</html>
